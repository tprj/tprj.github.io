  <script type="text/javascript">
    var title = document.getElementById("title");
    var size = 250;
    var description = document.getElementById("description");
    var menu = document.getElementById("menu");
    window.onload = function() {
      title.style.fontSize = size + '%';
      anime({
        targets: '.description',
        opacity: [0,1],
        duration: 2000,
        delay: anime.stagger(700, {start: 1600})
      })
      anime({
        targets: '.social',
        opacity: [0,1],
        duration: 1000,
        delay: anime.stagger(1000, {start: 1900})
      })
      anime({
        targets: menu,
        opacity: [0,0.75],
        duration: 2000,
        delay: anime.stagger(1000,{start: 2100})
      })
      window.setTimeout(setDesc,1000);
    }
    function joindiscord() {
      location.href = discordURL;
    }
    function setDesc() {

    }
    cheet('↑ ↑ ↓ ↓ ← → ← → b a', function() {
      size *= 1.2;
      title.style.fontSize = size + "%";
    });
    var icon1 = document.getElementById("tw");
    var icon2 = document.getElementById("ig");
    var icon3 = document.getElementById("discord");
    function clickSocial(type) {
      menu.style.opacity = 0;
      if (type == 0) {
        icon2.style.opacity = 0;
        icon3.style.opacity = 0;
        title.style.opacity = 0;
        icon1.style.color = '#1DA1F2';
        anime({
          targets: icon1,
          scale:[3.9,8],
          duration: 200
        })
        window.setTimeout(sendTw, 300);
      }
      if (type == 1) {
        icon1.style.opacity = 0;
        icon3.style.opacity = 0;
        title.style.opacity = 0;
        anime({
          targets: icon2,
          scale:[3.9,8],
          duration: 200
        })
        window.setTimeout(sendIg, 300);
      }
      if (type == 2) {
        icon1.style.opacity = 0;
        icon2.style.opacity = 0;
        title.style.opacity = 0;
        anime({
          targets: icon3,
          scale:[3.9,8],
          duration: 200
        })
        window.setTimeout(sendDiscord, 300);
      }
    }

    function sendTw() {
      location.href = 'https://twitter.com/Toto31010';
    }

    function sendIg() {
      location.href = 'https://www.instagram.com/toto31010/';
    }

    function sendDiscord() {
      location.href = 'http://discord.gg/bH4MPAj';
    }
    var isMenuOpen = false;
    function clickmenu() {
      if (isMenuOpen) {
        document.getElementById('menubars').className = "menu-close";
        document.getElementById('menucontent').className = "menucontent-close";
        document.getElementById('bar1').className = "bar1-on";
        document.getElementById('bar2').className = "bar2-on";
        document.getElementById('bar3').className = "bar3-on";
      } else {
        document.getElementById('menubars').className = "menu-open";
        document.getElementById('menucontent').className = "menucontent-open";
        document.getElementById('bar1').className = "bar1-off";
        document.getElementById('bar2').className = "bar2-off";
        document.getElementById('bar3').className = "bar3-off";
      }
      isMenuOpen = !isMenuOpen;
    }
  </script>
